<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পাসওয়ার্ড রিসেট - Taka GorBD</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --main-red: #E74C3C; /* Bright Red */
            --white: #FFFFFF;
            --dark-red: #C0392B;
            --light-gray: #F0F0F0;
            --text-color: #333333;
            --border-radius: 25px; /* More rounded */
            --input-height: 50px; /* Taller inputs */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--main-red); /* Solid red background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-color);
        }

        .container {
            background-color: var(--main-red);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo-custom {
            width: 120px;
            height: 120px;
            background-color: var(--white);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .logo-inner-house {
            background-color: var(--white);
            width: 80px;
            height: 60px;
            border-radius: 5px 5px 0 0;
            position: relative;
            z-index: 1;
        }
        .logo-inner-house::before {
            content: '';
            position: absolute;
            top: -25px;
            left: 0;
            right: 0;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 25px solid var(--white);
        }
        .logo-taka-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #2ECC71;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            color: var(--white);
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            border: 6px solid var(--main-red);
            box-sizing: border-box;
        }

        .form-card {
            background-color: var(--main-red);
            border-radius: var(--border-radius);
            padding: 0px 20px 20px 20px;
            box-shadow: none;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            height: var(--input-height);
            padding: 0 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1em;
            color: var(--text-color);
            background-color: var(--white);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
            box-sizing: border-box;
        }
        .input-field::placeholder {
            color: #999;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            height: 50px;
            background-color: var(--main-red);
            color: var(--white);
            border: 2px solid var(--white);
            border-radius: var(--border-radius);
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: var(--dark-red);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .form-link {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            color: var(--white);
        }
        .form-link a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }
        .form-link a:hover {
            text-decoration: underline;
            color: var(--light-gray);
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.95em;
            display: none;
            text-align: center;
        }
        .message-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-custom">
                <div class="logo-inner-house"></div>
                <div class="logo-taka-icon">৳</div>
            </div>
        </div>

        <div class="form-card">
            <form id="reset-password-form" onsubmit="handlePasswordReset(event)">
                <div class="form-group">
                    <input type="email" id="reset-email" class="input-field" placeholder="আপনার ইমেইল" required>
                </div>
                <button type="submit" class="submit-btn">রিসেট লিংক পাঠান</button>
                <p id="reset-message" class="message"></p>
                <p class="form-link">
                    <a href="login.html">লগইন পেজে ফিরে যান</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        const users = JSON.parse(localStorage.getItem('registeredUsers')) || {};

        function showMessage(elementId, msg, type) {
            const messageElement = document.getElementById(elementId);
            messageElement.textContent = msg;
            messageElement.className = `message message-${type}`;
            messageElement.style.display = 'block';
            setTimeout(() => {
                hideMessage(elementId);
            }, 5000);
        }

        function hideMessage(elementId = null) {
            if (elementId) {
                document.getElementById(elementId).style.display = 'none';
            }
        }

        function handlePasswordReset(event) {
            event.preventDefault();
            const email = document.getElementById('reset-email').value.trim();
            const userExists = Object.values(users).some(user => user.email === email);

            if (userExists) {
                showMessage('reset-message', `আপনার ${email} ইমেইলে পাসওয়ার্ড রিসেট লিংক পাঠানো হয়েছে। (এটি ডামি) দয়া করে ইনবক্স চেক করুন।`, 'success');
                setTimeout(() => {
                    window.location.href = 'login.html'; // Go back to login
                }, 3000);
            } else {
                showMessage('reset-message', 'এই ইমেইলে কোনো অ্যাকাউন্ট খুঁজে পাওয়া যায়নি।', 'error');
            }
        }
    </script>
</body>
</html>

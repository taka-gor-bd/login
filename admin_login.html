<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taka Gor - অ্যাডমিন লগইন</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2E86AB;
            --secondary-bg: #f6f5f5;
            --white-bg: #ffffff;
            --text-dark: #333;
            --text-light: #555;
            --border-light: #ddd;
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --error-color: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color); /* অ্যাডমিন লগইনের জন্য ভিন্ন ব্যাকগ্রাউন্ড */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-container {
            background-color: var(--white-bg);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow-medium);
            text-align: center;
            max-width: 420px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .login-container h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.95em;
        }

        .input-group input {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 134, 171, 0.2);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        button:hover:not(:disabled) {
            background-color: #226b8a;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Loading Spinner CSS */
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: none;
            margin-left: 8px;
        }

        .button-text {
            white-space: nowrap;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 500;
            text-align: center;
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
            display: none; /* ডিফল্টভাবে লুকানো */
        }

        /* মোবাইল স্ক্রিনের জন্য সামঞ্জস্য */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
            }
            h2 {
                font-size: 2em;
                margin-bottom: 25px;
            }
            .input-group label {
                font-size: 0.9em;
            }
            .input-group input {
                padding: 10px;
                font-size: 0.95em;
            }
            button {
                padding: 12px 20px;
                font-size: 1em;
                margin-top: 15px;
            }
            .loading-spinner {
                width: 18px;
                height: 18px;
            }
            .message {
                padding: 10px;
                font-size: 0.9em;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>অ্যাডমিন লগইন</h2>

        <div class="input-group">
            <label for="admin-email">ইমেইল</label>
            <input type="email" id="admin-email" placeholder="আপনার অ্যাডমিন ইমেইল">
        </div>
        <div class="input-group">
            <label for="admin-password">পাসওয়ার্ড</label>
            <input type="password" id="admin-password" placeholder="আপনার অ্যাডমিন পাসওয়ার্ড">
        </div>
        <button id="admin-login-button">
            <span class="button-text">লগইন করুন</span>
            <div class="loading-spinner"></div>
        </button>
        <p class="message" id="admin-status-message"></p>
    </div>

    <script type="module">
        // Firebase কনফিগারেশন ইম্পোর্ট করুন
        import { auth, database } from './js/firebase_config.js';
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        import { ref, get } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        const adminEmailInput = document.getElementById('admin-email');
        const adminPasswordInput = document.getElementById('admin-password');
        const adminLoginButton = document.getElementById('admin-login-button');
        const adminLoginButtonText = adminLoginButton.querySelector('.button-text');
        const adminLoginSpinner = adminLoginButton.querySelector('.loading-spinner');
        const adminStatusMessage = document.getElementById('admin-status-message');

        // Function to show loading state on button
        function showLoading(button, textElement, spinnerElement, originalText) {
            button.disabled = true;
            textElement.textContent = 'লোড হচ্ছে...';
            spinnerElement.style.display = 'block';
        }

        // Function to hide loading state on button
        function hideLoading(button, textElement, spinnerElement, originalText) {
            button.disabled = false;
            textElement.textContent = originalText;
            spinnerElement.style.display = 'none';
        }

        // Function to display status messages
        function showStatusMessage(element, message, type = 'error') {
            element.textContent = message;
            element.style.display = 'block';
            element.className = 'message'; // Reset classes
            if (type === 'success') {
                element.classList.add('success-message'); // যদি সফলতার মেসেজ থাকে
            } else {
                element.classList.add('error-message');
            }
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000); // 5 সেকেন্ড পর মেসেজ লুকাবে
        }

        // অ্যাডমিন হিসেবে লগইন করা আছে কিনা চেক করুন
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // ইউজার লগইন করা থাকলে, সে অ্যাডমিন কিনা চেক করুন
                const isAdmin = await checkIfAdmin(user.uid);
                if (isAdmin) {
                    window.location.href = 'admin_dashboard.html'; // অ্যাডমিন হলে ড্যাশবোর্ডে রিডাইরেক্ট
                } else {
                    // লগইন করা ইউজার অ্যাডমিন না হলে তাকে লগআউট করে দিন
                    await auth.signOut();
                    console.log("Not an admin. Logged out.");
                }
            }
            // যদি ইউজার না থাকে, তবে লগইন পেজেই থাকবে
        });

        // অ্যাডমিন কিনা তা চেক করার ফাংশন (Realtime Database থেকে)
        async function checkIfAdmin(uid) {
            if (!uid) return false;
            const adminRef = ref(database, 'admins/' + uid);
            try {
                const snapshot = await get(adminRef);
                return snapshot.exists(); // 'admins' নোডে ইউজার UID থাকলে true
            } catch (error) {
                console.error("Error checking admin status:", error);
                return false;
            }
        }

        // লগইন বাটনে ক্লিক ইভেন্ট
        adminLoginButton.addEventListener('click', async () => {
            const email = adminEmailInput.value.trim();
            const password = adminPasswordInput.value.trim();
            adminStatusMessage.style.display = 'none'; // পূর্বের মেসেজ লুকান

            if (!email || !password) {
                showStatusMessage(adminStatusMessage, 'ইমেইল এবং পাসওয়ার্ড উভয়ই পূরণ করুন।');
                return;
            }

            showLoading(adminLoginButton, adminLoginButtonText, adminLoginSpinner, 'লগইন করুন');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // লগইন সফল হলে, সে অ্যাডমিন কিনা যাচাই করুন
                const isAdmin = await checkIfAdmin(user.uid);

                if (isAdmin) {
                    showStatusMessage(adminStatusMessage, 'অ্যাডমিন লগইন সফল হয়েছে!', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.html'; // ড্যাশবোর্ডে রিডাইরেক্ট
                    }, 1000); // 1 সেকেন্ড পর রিডাইরেক্ট
                } else {
                    // যদি ইউজার অ্যাডমিন না হয়, তাহলে তাকে লগআউট করে দিন
                    await auth.signOut();
                    showStatusMessage(adminStatusMessage, 'আপনার অ্যাডমিন প্যানেলে অ্যাক্সেস নেই।');
                }
            } catch (error) {
                console.error("Admin Login Error:", error.message);
                let errorMessage = 'লগইন ব্যর্থ হয়েছে।';
                if (error.code === 'auth/invalid-email' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMessage = 'ভুল ইমেইল বা পাসওয়ার্ড।';
                }
                showStatusMessage(adminStatusMessage, errorMessage);
            } finally {
                hideLoading(adminLoginButton, adminLoginButtonText, adminLoginSpinner, 'লগইন করুন');
            }
        });
    </script>
</body>
</html>
